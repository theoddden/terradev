name: "ml-training-job"
gpu_type: "A100"
count: 4
max_price: 3.0
providers:
  - runpod
  - vastai
  - aws
optimize: "cost"
dataset: "s3://my-bucket/training-data"
target_regions:
  - "us-east-1"
  - "us-west-2"
commands:
  - "pip install -r requirements.txt"
  - "python train.py --epochs 100"
  - "python evaluate.py"
