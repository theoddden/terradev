# Kubernetes manifests for Terradev Microservices
# Deployments, Services, and ConfigMaps for each microservice

apiVersion: apps/v1
kind: Deployment
metadata:
  name: terradev-api-gateway
  namespace: terradev-system
  labels:
    app: terradev-api-gateway
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: terradev-api-gateway
  template:
    metadata:
      labels:
        app: terradev-api-gateway
        version: v1
    spec:
      containers:
      - name: api-gateway
        image: terradev/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "info"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: REDIS_PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: terradev-api-gateway
  namespace: terradev-system
  labels:
    app: terradev-api-gateway
spec:
  selector:
    app: terradev-api-gateway
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
apiVersion: apps/v1
