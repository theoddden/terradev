---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: terradev-ingress
  namespace: terradev-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.terradev.com
    - app.terradev.com
    secretName: terradev-tls
  rules:
  - host: api.terradev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: terradev-api-gateway
            port:
              number: 80
  - host: app.terradev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: terradev-webapp
            port:
              number: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microservice-config
  namespace: terradev-system
data:
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"
  API_GATEWAY_URL: "http://terradev-api-gateway:80"
  PROVIDER_SERVICE_URL: "http://terradev-provider-service:80"
  RISK_ANALYZER_URL: "http://terradev-risk-analyzer:80"
  LATENCY_ANALYZER_URL: "http://terradev-latency-analyzer:80"
  CHECKPOINT_MANAGER_URL: "http://terradev-checkpoint-manager:80"
  WEBAPP_URL: "http://terradev-webapp:80"

---
apiVersion: policy/v1
kind: PodDisruptionBudget
