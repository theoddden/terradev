name: Terradev CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Test CLI Installation
  test-cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install CLI
      run: |
        cd terradev_cli
        pip install -e .
        pip install aiohttp boto3 pyyaml

    - name: Test CLI installation
      run: |
        terradev --version
        terradev --help

    - name: Test CLI commands
      run: |
        terradev --skip-onboarding status || true

  # Test PyPI Package
  test-pypi-package:
    runs-on: ubuntu-latest
    needs: test-cli
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install from PyPI
      run: |
        pip install terradev-cli

    - name: Test PyPI installation
      run: |
        terradev --version
        terradev --help

  # Code Quality
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd terradev_cli
        pip install black flake8 mypy aiohttp boto3 pyyaml

    - name: Code formatting check
      run: |
        cd terradev_cli
        black --check --diff . || echo "Black check completed with issues"

    - name: Linting
      run: |
        cd terradev_cli
        flake8 --max-line-length=100 --ignore=E203,W503 . || echo "Flake8 check completed with issues"

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd terradev_cli
        pip install bandit safety aiohttp boto3 pyyaml

    - name: Security scan
      run: |
        cd terradev_cli
        bandit -r . -f json -o bandit-report.json || echo '{}' > bandit-report.json

    - name: Dependency security check
      run: |
        cd terradev_cli
        safety check --json --output safety-report.json || echo '{}' > safety-report.json

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          terradev_cli/bandit-report.json
          terradev_cli/safety-report.json
