apiVersion: v2
name: terradev
description: Terradev GPU Arbitrage Platform - Production Helm Chart
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - gpu
  - arbitrage
  - cloud
  - cost-optimization
  - machine-learning
home: https://terradev.io
sources:
  - https://github.com/terradev/terradev
maintainers:
  - name: Terradev Team
    email: team@terradev.io
dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 23.1.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 6.58.9
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
annotations:
  category: Analytics
  licenses: Apache-2.0
